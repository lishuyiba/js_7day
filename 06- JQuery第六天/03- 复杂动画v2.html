<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        #d1
        {
            width:0px;
            height:0px;
            position:absolute;
            background-color:red;
            left:10px;/*设置后，动画的起始位置从该点开始*/
            top:50px;/*设置后，动画的起始位置从该点开始*/
            filter:alpha(opacity=0)
        }
    </style>
    <script src="Scripts1.4/jquery-1.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                //animate执行顺序：先执行普通方法队列，再执行动画方法队列，要想普通方法队列在执行完动画后再执行，则可以使用 回调函数

                //$("#d1").animate({ "left": 500, "top": 500 }, 5000); //设置位置
                $("#d1").animate({ "width": 300, "height": 300, "opacity": 1 }, 5000, function () {
                    //$("#d1").css("display", "none");
                    $(this).css("background-color", "blue")//可以使用this
                }); //设置大小 透明度
            })
        })
    </script>
</head>
<body>
    <input id="btn" type="button" value="动画" />
    <div id="d1"></div>
</body>
</html>
