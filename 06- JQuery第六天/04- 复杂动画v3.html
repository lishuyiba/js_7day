<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        #d1
        {
            width:100px;
            height:100px;
            position:absolute;
            background-color:red;
            left:10px;/*设置后，动画的起始位置从该点开始*/
            top:50px;/*设置后，动画的起始位置从该点开始*/
        }
    </style>
    <script src="Scripts1.4/jquery-1.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                $("#d1").animate({ "left": "-=80" }, 1000);
            })

            $("#btn2").click(function () {
                $("#d1").animate({ "left": "+=80" }, 1000);
            })
        })
    </script>
</head>
<body>
    <input id="btn1" type="button" value="向左" />
    <input id="btn2" type="button" value="向右" />
    <div id="d1"></div>
</body>
</html>
