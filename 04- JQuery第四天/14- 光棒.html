<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        *
        {
            margin:0px;
            padding:0;
        }
        #ul
        {
            border:1px solid red;
            width:200px;
            text-align:left;
        }
    </style>
    <script src="Scripts1.4/jquery-1.4.1-vsdoc.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#ul li").mousemove(function () {
                $(this).css("background-color", "gray").siblings().css("background-color", "white");
            })
        })
    </script>
</head>
<body>
    <div style="background-color:gray;width:202px">新闻列表</div>
    <ul id="ul">
        <li>111111111111111111</li>
        <li>222222222222222222</li>
        <li>333333333333333333</li>
        <li>444444444444444444</li>
        <li>555555555555555555</li>
        <li>666666666666666666</li>
        <li>777777777777777777</li>
        <li>888888888888888888</li>
    </ul>
</body>
</html>
