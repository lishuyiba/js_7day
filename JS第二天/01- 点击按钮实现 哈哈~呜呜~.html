    <script type="text/javascript">
        //窗口加载完成后 执行
        window.onload = function () {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type == "button") {
                    inputs[i].onclick = function () {
                        //此处循环 给每个按钮动态注册事件
                        for (var i = 0; i < inputs.length; i++) {
                            if (inputs[i].type == "button") {
                                inputs[i].value = "哈哈";
                            };
                        };
                        //触发事件的对象
                        event.srcElement.value = "呜呜~";
                    };
                };
            };
        };
    </script>
</head>
