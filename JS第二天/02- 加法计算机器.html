<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            var sum = 0;
            var num1 = 0;
            var num2 = 0;
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].name == "btn") {
                    inputs[i].onclick = function () {//给“=”按钮 动态注册事件
                        //alert("aa");
                        //alert(document.getElementById("num1").value);
                        num1 =parseInt( document.getElementById("num1").value);//取num1的值
                        num2 = parseInt(document.getElementById("num2").value);//取num2的值
                        sum = num1 + num2;
                        //alert(sum);
                        document.getElementById("sum").value = sum;//设置和的值
                    }                    
                }
               
                
            }
        }
    </script>
</head>
<body>
    <input id="num1" type="text" name="num1" value="" />+<input id="num2" type="text" name="num1" value="" /><input type="button" name="btn" value="=" /><input id="sum" type="text" name="sum" value="" />
</body>
</html>
