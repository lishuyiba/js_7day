<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        #d1
        {
            width:200px;
            height:200px;
            background-color:red;
        }
    </style>
    <script src="Scripts1.4/jquery-1.4.1-vsdoc.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                $("#d1").show(1000);
            })

            $("#btn2").click(function () {
                $("#d1").hide(1000);
            })

            $("#btn3").click(function () {
                $("#d1").toggle(1000);
            })

            $("#btn4").click(function () {
                $("#d1").slideUp(1000);
            })

            $("#btn5").click(function () {
                $("#d1").slideDown(1000);
            })

            $("#btn6").click(function () {
                $("#d1").slideToggle(1000);
            })

            $("#btn7").click(function () {
                $("#d1").fadeIn(2000);
            })

            $("#btn8").click(function () {
                $("#d1").fadeOut(2000);
            })

            $("#btn9").click(function () {
                $("#d1").fadeTo(2000,0.5);//参数1：时间 、参数2：透明度0-1之间 参数3：回调函数
            })

        })
    </script>
</head>
<body>
    <div id="d1"></div>
    <br />
    <input id="btn1" type="button" value="show" /><br />
    <input id="btn2" type="button" value="hide" /><br />
    <input id="btn3" type="button" value="toggle" /><br />

    <input id="btn4" type="button" value="slideUp" /><br />
    <input id="btn5" type="button" value="slideDown" /><br />
    <input id="btn6" type="button" value="slideToggle" /><br />

    <input id="btn7" type="button" value="fadeIn" /><br />
    <input id="btn8" type="button" value="fadeOut" /><br />
    <input id="btn9" type="button" value="fadeTo" /><br />

    <input id="btn0" type="button" value="show" /><br />
</body>
</html>
