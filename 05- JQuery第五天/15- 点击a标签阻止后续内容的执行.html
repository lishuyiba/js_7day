<!DOCTYPE html>

<head>

    <script type="text/javascript">
        $(function () {
            //阻止后续内容执行

            //$("#link").click(function () {
            //    //第一种
            //    alert("baidu");
            //    return false;
            //})


            $("#link").click(function (e) {
                //第二种
                alert("baidu"); //执行
                e.preventDefault(); //取消后续内容执行
                alert("google"); //执行
            })
        })
    </script>
</head>
<body>
    <a id="link" href="http://www.baidu.com" >baidu</a>
</body>
